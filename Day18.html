<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        rows = +prompt("enter no of rows:")
        for (i = 1; i <= rows; i++) {
            s = ""
            for (k = 1; k <= i - 1; k++) {
                s = s + " "
            }
            for (j = 1; j <= rows - i + 1; j++) {
                if (j == 1 || i + j == rows + 1 || i == 1) {
                    s = s + "* "
                }
                else {
                    s = s + "  "
                }
            }
            console.log(s)
        }
        console.log("");

        //diamond pattern
        for (i = 1; i <= rows * 2 - 1; i++) {
            s = ""
            cols = (i <= rows) ? i : 2 * rows - i

            space = (i <= rows) ? rows - i : i - rows

            for (k = 1; k <= space; k++) {
                s = s + " "
            }
            for (j = 1; j <= cols; j++) {
                s = s + "* "
            }
            console.log(s)
        }
        
        //prime numbers in right angle triangle
        prime = []
        for (i = 1; i <= rows ** 3; i++) {
            count = 0;
            for (j = 1; j <= i; j++) {
                if (i % j == 0) {
                    count++;
                }
            }
            if (count == 2) {
                prime.push(i);
            }
        }
        c = 0
        for (i = 1; i <= rows; i++) {
            s = ""
            for (j = 1; j <= i; j++) {
                s = s + prime[c] + " ";
                c++;
            }
            console.log(s)
        }
    </script>

</body>

</html>
